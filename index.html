<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReloadedSkidrow â€“ embed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* nette achtergrond terwijl iframe laadt */
    }
    .wrap {
      position: fixed;
      inset: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .fallback {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #fff;
      font-family: system-ui, Arial, sans-serif;
    }
    .fallback a {
      color: #9cf;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://www.reloadedskidrow.com/"
      loading="eager"
      referrerpolicy="no-referrer-when-downgrade"
      allow="fullscreen"
    ></iframe>

    <!-- Fallback als iframe niet kan laden -->
    <noscript>
      <div class="fallback">
        <p>JavaScript staat uit. Ga direct naar
          <a href="https://www.reloadedskidrow.com/">reloadedskidrow.com</a>.
        </p>
      </div>
    </noscript>
  </div>
</body>
</html>
