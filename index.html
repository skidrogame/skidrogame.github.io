<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mirror wrapper</title>
  <style>
    html,body{height:100%;margin:0}
    .bar{padding:.6rem 1rem;background:#111;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    iframe{border:0;width:100%;height:calc(100% - 44px)}
  </style>
</head>
<body>
  <div class="bar">Mirror van <a href="https://www.reloadedskidrow.com/" style="color:#9cf">reloadedskidrow.com</a></div>
  <iframe src="https://www.reloadedskidrow.com/" loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <noscript>JavaScript uitgeschakeld. <a href="https://www.reloadedskidrow.com/">Ga naar de site</a>.</noscript>
</body>
</html>
